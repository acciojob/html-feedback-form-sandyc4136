<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
		<h1>Feedback Form</h1>
	<form action="#" method="post">
		<div>
			<label for="name">Name :</label>
			<input type="text" name="full name" id="name" minlength="3" maxlength="50" required>
		</div>
		<br>
		<div>
			<label for="portfolio">Portfolio :</label>
			<input type="url" name="portfolio" id="portfolio" required>
		</div>
		<br>
		<div>
			<label for="favColor">Fav Color :</label>
			<input type="color" name="favColor" id="favColor" required>
		</div>
		<br>
		<div>
			<label for="likeness">likeness :</label>
			<input type="range" name="likeness" id="likeness" min="1" max="100">
		</div>
		<br>
		<button type"submit">Submit</button>
	</form>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
